<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex</title>
  <link rel="icon" href="../rainbow.svg">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <div class="nav-center">
        <h4>Color Change</h4>
        <ul class="nav-links">
            <li><a href="../simple/simple.html">Simple</a></li>
            <li><a href="complex.html">Complex</a></li>
        </ul>
    </div>
  </nav>
  <main> <!-- Grid -->
      <div class="container">
          <h1 class="title">Switch Colors</h1>
          <section class="message alert">
              <span>random message</span><span>X</span>
          </section>
          <section class="board"></section>

          <div class="switch">
              <input type="checkbox" id="checkbox">
          </div>

          <div class="control">
              <form>
                  <div class="form-control hexControl">
                      <input type="text" id="hexVal" class="control-input hexf">
                      <h4 id="current_hexVal">#222</h4>
                  </div>
                  <div class="form-control d-none">
                      <input type="text" id="rValue" class="control-input rgbf">
                      <h4 id="current_rValue">R-34</h4>
                  </div>
                  <div class="form-control d-none">
                      <input type="text" id="gValue" class="control-input rgbf">
                      <h4 id="current_gValue">G-34</h4>
                  </div>
                  <div class="form-control d-none">
                      <input type="text" id="bValue" class="control-input rgbf">
                      <h4 id="current_bValue">B-34</h4>
                  </div>
                  <button class="cta">Convert</button>
              </form>
              <div class="results"><!-- Grid center-->
                  <h3 id="result">rgb(34,34,34)</h3>
              </div>
          </div>
      </div>
  </main>
</body>
</html>
